site_name: Python Brevísimo

nav:
  - Principal: index.md
  - Inicio:
    - inicio/index.md
    - Datos: inicio/datos.md
    - Variables: inicio/variables.md
    - Operaciones: inicio/operaciones.md
  - Flujos de Ejecución:
    - flujos/index.md
    - Alternativa: flujos/if.md
    - Bucles: 
      - flujos/bucles/index.md
      - Bucle for: flujos/bucles/for.md
      - Bucle while: flujos/bucles/while.md
  - Estructuras de Datos:
    - colecciones/index.md
    - Listas: colecciones/listas.md
    - Cadenas(Strings): colecciones/cadenas.md
    - Diccionarios: colecciones/diccionarios.md
  - Funciones:
    - funciones/index.md 
    - Funciones de usuario: funciones/func_base.md
    - Parametrización: funciones/func_av.md
  - Archivos: archivos.md
  - Objetos: 
    - objetos/index.md
    - Encapsulamiento: objetos/encapsulamiento.md
    - Métodos Mágicos (dunders): objetos/dunders.md
    - Miembros de Clase: objetos/class_members.md
  
theme:
  language: es
  font:
    text: Noto Sans
    code: JetBrains Mono
    
  name: material
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Cambiar a modo oscuro

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - attr_list
  - pymdownx.tilde
  - md_in_html
      
  
extra_css:
  - css/extra.css
