site_name: Python Brevísimo

nav:
  - Principal: index.md
  - Introducción: intro.md
  - Datos: datos.md
  - Variables: variables.md
  - Alternativa if: if.md
  - Bucles: bucles.md
  - Bucle for: bucles/for.md
  - Bucle while: bucles/while.md
  - Listas: listas.md
  - Cadenas: cadenas.md
  - Funciones: funciones.md
  - Funciones básicas: funciones/func_base.md
  - Funciones avanzadas: funciones/func_av.md
  - Objetos: objetos.md
  - GUI: gui.md
  - PySide6: pyside6.md

theme:
  name: material
  palette: 
    scheme: default
    primary: amber
    accent: deep orange
  features:
    - navigation.instant
    - navigation.tracking
    - content.tooltips

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - abbr
  - attr_list

extra_css:
  - css/extra.css
